<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-1</title>
    <style>
       .box{
        height: 50px;
        width: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
       }
       .box:nth-child(even){
        background-color: #06d6a0;
       }
       .box:nth-child(odd){
        background-color:chartreuse;
       }

       .container{
        border: 1px solid red;
        display: flex;
        height: 500px;
        justify-content: center;
        align-items: center;
        gap: 5px;
       }
    </style>
</head>

<body>
    <section>
       <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
       </div>
    </section>
</body>

</html>
