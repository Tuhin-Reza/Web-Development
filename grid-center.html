<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Grid</title>
    <style>
        .container{
            display: grid;
            height: 100vh;
            place-content: center;
        }
        .box {
            width: 120px;
            height: 120px;
            background-color: skyblue;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            Box
        </div>
    </div>

</body>

</html>
